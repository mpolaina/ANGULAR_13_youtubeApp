<div>
  <h1 class="mt-5 font-weight-light" *ngIf="videos">{{ canal }}</h1>
</div>
<hr>

<div class="row row-cols-1 row-cols-md-5 g-4">
  <div class="col" *ngFor="let video of videos">
    <div class="card border-light animate__animated animate__fadeInUp">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-title mb-3">{{ video.title }}</p>
        <div class="row d-flex align-items-center">
            <div class="col-8">
              <p class="card-text">
                <small>{{ video.publishedAt | date }}</small>
              </p>
            </div>
          <div class="col-4">
              <button (click)="mostrarVideo( video )"
                        class="btn btn-outline-danger">
                        <i class="fal fa-eye"></i>
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5 text-center">
  <div class="col">
    <button (click)="cargarVideos()"
            class="btn btn-danger">PÃ¡gina siguiente</button>
  </div>
</div>
